<!DOCTYPE html>
<html>
<head>
    <title>Bold First Half</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .input-container {
            display: flex;
        }
        
        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        
        .input-container button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #outputText {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
        
        .bold-first-half {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bionic Reading Converter</h1>
        <div class="input-container">
            <input type="text" id="inputText" placeholder="Enter text" />
            <button onclick="boldFirstHalf()">Convert</button>
        </div>
        <div id="outputText"></div>
    </div>

    <script>
        function boldFirstHalf() {
            var inputText = document.getElementById('inputText').value;
            var words = inputText.split(' ');
            var outputText = '';
            
            for (var i = 0; i < words.length; i++) {
                var word = words[i];
                var firstHalf = word.substring(0, Math.ceil(word.length / 2));
                var secondHalf = word.substring(Math.ceil(word.length / 2));
                
                outputText += '<span class="bold-first-half">' + firstHalf + '</span>' + secondHalf + ' ';
            }
            
            document.getElementById('outputText').innerHTML = outputText;
        }
    </script>
</body>
</html>
